  <!-- Xizmatlar -->

  <!-- Galereya -->

      <input id="name" type="text" placeholder="Ismingiz" required>
      <input id="phone" type="tel" placeholder="Telefon raqamingiz" required>

      <button type="submit">Yuborish</button>
    </form>

 <script>
    const token  = '7249676688:AAGhrWinV59mFYLDP83Hk1NR5LRhTnHiR9k'; // O'zgartiring!
    const chatId = '7389984075';      // O'zgartiring!

    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name  = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const note  = document.getElementById('msg').value.trim() || '—';

      const message = `
<b>Yangi so'rov!</b>
<b>Ism:</b> ${name}
<b>Telefon:</b> ${phone}
<b>Izoh:</b> ${note}`;

      try {
        const response = await fetch('https://api.telegram.org/bot' + token + '/sendMessage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });

        if (response.ok) {
          alert("Yuborildi! Tez orada siz bilan bog'lanamiz.");
          form.reset();
        } else {
          alert("Xatolik yuz berdi. Iltimos, qayta urinib ko‘ring.");
        }
      } catch (err) {
        alert("Tarmoq xatosi: " + err.message);
      }
    });
  </script>
